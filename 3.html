<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
	</head>
	<body>
		<div class="percent"  data-percent="55"> </div><div class="percent"  data-percent="98"> </div>
	</body>
</html>
<script>
	window.onload=function(){
		
		var arr=document.getElementsByClassName("percent");
		
		for(var i=0;i<arr.length;i++)
		{
			
			alert(arr[i].attributes["data-percent"].value);
		}

};
</script>

<script>
$(function(){
	
	var $vrr=$(".percent");
	$vrr.each(function(i,ele){
		
		alert( $(ele).attr("data-percent"));
	});
	
	
});
</script>
